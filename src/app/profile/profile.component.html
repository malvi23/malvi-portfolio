<div class="profile-container">
  <mat-drawer-container autosize>
    <mat-drawer #drawer class="profile-sidenav" mode="over" position="end">
      <mat-list role="list">
        <mat-list-item
          role="listitem"
          *ngFor="let menu of menuList"
          (click)="scrollToDiv(menu.id)"
          >{{ menu.name }}</mat-list-item
        >
      </mat-list>
    </mat-drawer>

    <div #home>
      <app-home [drawer]="drawer" [menuList]="menuList" (scrollToSectionEvent)="scrollToDiv($event)"></app-home>
    </div>

    <div #about>
      <app-about></app-about>
    </div>

    <div #services>
      <app-services></app-services>
    </div>

    <div #portfolio>
      <app-portfolio></app-portfolio>
    </div>

    <div #contact>
      <app-contact></app-contact>
    </div>
  </mat-drawer-container>

  <div class="footer"></div>
</div>
